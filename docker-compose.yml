version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: busbarranquilla_db
    environment:
      POSTGRES_USER: busadmin
      POSTGRES_PASSWORD: busbarranquilla123
      POSTGRES_DB: busbarranquilla
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis para tiempo real
  redis:
    image: redis:7-alpine
    container_name: busbarranquilla_redis
    ports:
      - "6379:6379"

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: busbarranquilla_backend
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://busadmin:busbarranquilla123@postgres:5432/busbarranquilla
      JWT_SECRET: busbarranquilla_secret_key_2024
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React + Vite
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: busbarranquilla_web
    environment:
      # El proxy de Vite reenv√≠a /api/* a este host interno
      BACKEND_URL: http://backend:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./web:/app
      - /app/node_modules

volumes:
  postgres_data: